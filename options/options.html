<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Word Lists Options</title>
<link rel="stylesheet" href="options.css">
</head>
<body>
  <header>
    <h1>单词列表管理</h1>
  </header>
  
  <div class="main-content">
    <section class="lists-panel">
      <div class="panel-header">
        <h2>所有列表</h2>
        <button id="add-list-btn" class="primary-btn">添加新列表</button>
      </div>
      <div id="lists-container" class="lists-container"></div>
    </section>
    
    <section class="details-panel">
      <h2>列表详情</h2>
      <div id="selected-list-container" class="detail-box">
        <label>列表名称:</label>
        <input id="list-name" placeholder="列表名称" class="text-input">
        
        <h3>匹配规则</h3>
        <label><input type="checkbox" id="ignore-case"> 忽略大小写</label><br>
        <label><input type="checkbox" id="lemmatize"> 词形还原</label><br><br>
        
        <h3>高亮样式</h3>
        <div class="style-config">
          <div>
            <label>字体颜色:</label>
            <input type="color" id="color">
          </div>
          <div>
            <label>背景颜色:</label>
            <input type="color" id="bgColor">
          </div>
        </div>
        
        <label><input type="checkbox" id="bold"> 加粗</label><br>
        <label><input type="checkbox" id="underline"> 下划线</label><br>
        <label><input type="checkbox" id="strikethrough"> 删除线</label><br><br>
        
        <h3>单词列表</h3>
        <div id="words-container" class="words-box"></div>
        
        <div class="add-word-row">
          <input id="new-word" placeholder="添加新单词" class="text-input">
          <button id="add-word-btn" class="secondary-btn">添加</button>
        </div>
        
        <div class="action-row">
          <button id="save-list-btn" class="primary-btn">保存当前列表</button>
          <button id="delete-list-btn" class="danger-btn">删除当前列表</button>
        </div>
      </div>
    </section>
  </div>
  
  <script src="../libs/compromise.min.js"></script>
  <script src="options.js"></script>
</body>
</html>
