<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Word Lists Options</title>
<link rel="stylesheet" href="options.css">
</head>
<body>
<h1>单词列表管理</h1>
<div id="lists-container"></div>
<button id="add-list-btn">添加新列表</button>

<h2>列表详情</h2>
<div id="selected-list-container" style="border:1px solid #ccc;padding:10px;margin-top:10px;">
  <label>列表名称: <input id="list-name" placeholder="列表名称"></label><br><br>
  
  <h3>匹配规则</h3>
  <label>忽略大小写 <input type="checkbox" id="ignore-case"></label><br>
  <label>词形还原 <input type="checkbox" id="lemmatize"></label><br><br>
  
  <h3>高亮样式</h3>
  字体颜色: <input type="color" id="color"><br><br>
  背景颜色: <input type="color" id="bgColor" value="#ffff00"><br><br>
  <label><input type="checkbox" id="bold"> 加粗</label><br>
  <label><input type="checkbox" id="underline"> 下划线</label><br>
  <label><input type="checkbox" id="strikethrough"> 删除线</label><br><br>
  
  <h3>单词列表</h3>
  <div id="words-container" style="border:1px solid #999; min-height:30px; padding:5px;"></div><br>
  <input id="new-word" placeholder="添加新单词">
  <button id="add-word-btn">添加</button><br><br>

  <button id="save-list-btn">保存当前列表</button>
  <button id="delete-list-btn">删除当前列表</button>
</div>

<script src="../libs/compromise.min.js"></script>
<script src="options.js"></script>
</body>
</html>
